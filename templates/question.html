<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <p>{{ topic }} - Step #{{ step }} | {{ idx + 1 }} / {{ total }}</p>

<h2 class="title">{{ question.questiontext }}</h2>

{%if answers %}

{% for answer in answers %}

<a href="/check_answer/{{ topic }}/{{ step }}/{{ idx }}/{{ answer.text|safe }}" style="width: 70%;" class="button"><h4>{{ answer.text}}</h4></a><br>

{%endfor%}
{%else%}
 <!-- Form Field for Text Input -->
 <form>
 <div class="field">
    <label class="label">Your Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Enter your name">
    </div>
  </div>

  <!-- Submit Button -->
  <div class="field">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
  </div>
</form>
{%endif%}



</div></div>

</div>
</section>


</body>
</html>
