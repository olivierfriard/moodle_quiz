<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
<h1>{{ topic }} - {{ step }}</h1>
<p>{{ idx + 1 }} / {{ total }}</p>



   
<h3>{{ question.questiontext }}</h3>


{% for answer in answers %}

<a href="/check_answer/{{ topic }}/{{ step }}/{{ idx }}/{{ answer.text|safe }}" style="width: 70%;" class="button"><h4>{{ answer.text}}</h4></a><br>

{%endfor%}



</div>
</section>


</body>
</html>
