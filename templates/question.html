<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">

                  <div class="block">
                    <a href="/" class="button is-link is-small">Home</a>
                    <a href="/topic_list" class="button is-link is-small">Topics</a>
                  
                  </div>
<div class="block">
{{ topic }} - Step #{{ step }} | {{ idx + 1 }} / {{ total }}
</div>

<h2 class="title">{{ question.questiontext }}</h2>

{%if answers %}

{% for answer in answers %}

<a href="/check_answer/{{ topic }}/{{ step }}/{{ idx }}/{{ answer.text|safe }}" style="width: 70%;" class="button"><h4>{{ answer.text}}</h4></a><br>

{%endfor%}
{%else%}
 
<form action="/check_answer/{{ topic }}/{{ step }}/{{ idx }}" method="post">
<div class="field">
    <label class="label">Your answer</label>
    <div class="control">
      <input name="user_answer" class="input" step="0.00001" type="{{ type_ }}" placeholder="{{ placeholder }}">
    </div>
</div>

<div class="field">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
</div>
</form>
{%endif%}



</div></div>

</div>
</section>


</body>
</html>
