<script>
    function showPopup() {
        const popup = document.getElementById('fullscreenPopup');
        popup.classList.add('show'); 

        setTimeout(() => {
            popup.classList.remove('show');
        }, 4000);
    }

    // display popup automatically
    {{ popup }}
</script>
