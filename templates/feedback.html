<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

</head>
<body>
    <section class="section">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-half">

<div class="block">
  <a href="/" class="button is-link is-small">Home</a>
  <a href="/topic_list" class="button is-link is-small">Topics</a>

</div>
                

<div class="block">
{{ topic }} | {{ idx + 1 }} / {{ total }}
</div>
   
<h2 class="title">{{ feedback.questiontext }}</h2>


<div class="block">
Your answer:<br>
<strong>{{ user_answer }}</strong>
</div>

{% if feedback.correct %}
<button class="button is-success is-medium">{{ feedback.result }}</button><br>

{%else%}

<button  class="button is-danger is-medium">{{ feedback.result }}</button><br>
{%endif%}

<br>

<a href="/question/{{ topic }}/{{ step }}/{{ idx +1 }}" style="width: 30%; text-align:center" class="button"><h4>Next</h4></a><br>

</div>
</div>
</div>
</section>
</body>
</html>
