<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
  

  <section class="section">
    <div class="container">
      <div class="columns is-centered">

{% endfor %}
    </div></div>
  </div>
