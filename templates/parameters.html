{% include "header.html" %}

<title>{{ course_name }} - Parameters</title>
</head>
<body>

<section class="section">
<div class="container">
<div class="columns is-centered">
<div class="column is-half">

<div class="block">
<a href="{{ url_for('home', course=course) }}" class="button is-link is-small">Home</a>
</div>

<br>
<strong>Edit course parameters</strong>
<br>


{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
{% for category, message in messages %}
{{ message }}
{% endfor %}
{% endif %}
{% endwith %}

<form action="{{ url_for('edit_parameters', course=course) }}" method="POST">
    <div class="field">
      <label class="label">Course parameters</label>
      <div class="control">
<textarea class="textarea" name="parameters" rows="10">
{{ parameters }}
</textarea>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button type="submit" class="button is-primary">Save</button>
        <a href="{{ url_for('admin', course=course) }}" class="button is-primary">Cancel</a>
      </div>
    </div>
  </form>

</div></div></div>
</section>

</body>
</html>
