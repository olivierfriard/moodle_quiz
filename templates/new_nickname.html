{% include "header.html" %}

<title>New nickname - {{ course }}</title>
</head>
<body>
<section class="section">
<div class="container">
<div class="columns is-centered">
<div class="column is-half">

{% include "display_lives.html" %}

<div class="box">

{%  include "course_name.html" %}

{% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="notification is-danger">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
{% endwith %}

<form action="{{ url_for('new_nickname',course=course) }}" method="post">
<div class="field">
<label class="label">Nickname</label>
<div class="control">
<input name="nickname" class="input" type="text"  autocomplete="off">
</div>
</div>

<div class="field">
    <label class="label">Password</label>
    <div class="control">
    <input name="password1" class="input" type="password" autocomplete="off">
    </div>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
        <input name="password2" class="input" type="password" autocomplete="off">
        </div>
        </div>
    

<div class="field">
<div class="control">
<button class="button is-link">Submit</button>
</div>
</div>
</form>


</div>
</div>
</div>
</div>
</section>
</body>
</html>
