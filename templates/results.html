<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ course }} - Results (mean)</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">

          <div class="block">
            <a href="{{ url_for('home', course=course) }}" class="button is-link is-small">Home</a>

          </div>


<h3 class="title">{{ course }}</h3>


<table class="table">
<thead>

<tr>
<td>User</td><td>Mean score</td><td>Number of topics</td><td>Number of questions</td>
</tr>
</thead>
{% for user in scores %}

{% if n_questions[user] %}

<tr class="has-text-white">

<td>{{ user }}</td>

<td>{{  scores[user] }}</td>

<td>{{  n_topics[user] }}</td>

<td>{{  n_questions[user] }}</td>

</tr>

{% endif %}

</a>

{% endfor %}

</table>


</div></div></div>
</section>

</body>
</html>
