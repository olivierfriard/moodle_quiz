<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ course }} - Results</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">

          <div class="block">
            <a href="{{ url_for('home', course=course) }}" class="button is-link is-small">Home</a>
          
          </div>


<h3 class="title">{{ course }}</h3>


<table class="table">
<thead>
    
<tr>
<td>User</td>
{% for topic in topics %}
<th class="has-text-white">{{ topic }}</th>
{% endfor %}
</tr>
</thead>
{% for user in scores %}

<tr class="has-text-white">
<td>{{ user }}</td>
{% for topic in topics %}
{% if scores[user][topic] is not none %}
<td {% if scores[user][topic] < 0.7 %}class="has-background-danger"{% else %}class="has-background-success"{% endif %}>
  {{  scores[user][topic] }}
</td>
{% else %}
<td>-</td>
{% endif %}


</td>

{% endfor %}

</tr>


</a>

{% endfor %}

</table>


</div></div></div>
</section>

</body>
</html>
