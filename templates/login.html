<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Duolinzoo</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

</head>
<body>
<section class="section">
<div class="container">
<div class="columns is-centered">
<div class="column is-half">

    <div class="block">
        <a href="{{ url_for('home') }}" class="button is-link is-small">Home</a>
      
      </div>


<div class="box">
<h1 class="title">
Quiz
</h1>
{% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
{% endwith %}

<form action="{{ url_for('login') }}" method="post">
<div class="field">
<label class="label">Nickname</label>
<div class="control">
<input name="nickname" class="input" type="text" autocomplete="off">
</div>
</div>

<div class="field">
    <label class="label">Password</label>
    <div class="control">
    <input name="password" class="input" type="password" autocomplete="off">
    </div>
    </div>


<div class="field">
<div class="control">
<button class="button is-link">Submit</button>
</div>
</div>
</form>


</div>
</div>
</div>
</div>
</section>
</body>
</html>
